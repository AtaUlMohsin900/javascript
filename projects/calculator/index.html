<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="perent">
        <div class="calculator">
            <input type="number" id="numInput" />
            <div class="button">
                <div class="row">
                    
                    <div class="col col-button">+</div>
                    <div class="col col-button">-</div>
                    <div class="col col-button">x</div>
                    <div class="col col-button"></div>
                </div>
                <div class="row">
                    <div class="col col-3 col-button">7</div>
                    <div class="col col-3 col-button">8</div>
                    <div class="col col-3 col-button">9</div>
                </div>
                <div class="row">
                    <div class="col col-3 col-button">4</div>
                    <div class="col col-3 col-button">5</div>
                    <div class="col col-3 col-button">6</div>
                </div>
                <div class="row">
                    <div class="col col-3 col-button">1</div>
                    <div class="col col-3 col-button">2</div>
                    <div class="col col-3 col-button">3</div>
                </div>
                <div class="row">
                    <div class="col col-3 col-button">=</div>
                    <div class="col col-3 col-button">0</div>
                    <div class="col col-3 col-button">C</div>

                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
