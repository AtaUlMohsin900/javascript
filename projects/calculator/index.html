<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="calContainer">
        <div class="calculator">
            <input type="number" id="numInput" />

            <div class="buttons">
                <div class="row">
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">+</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">-</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">x</div>
                </div>
                <div class="row">
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">7</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">8</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">9</div>
                </div>
                <div class="row">
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">4</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">5</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">6</div>
                </div>
                <div class="row">
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">1</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">2</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">3</div>
                </div>
                <div class="row">
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">=</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">0</div>
                    <div onlclik="buttonHandler(this)" class="col col-3 cal-buttons">/</div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

</body>

</html>
